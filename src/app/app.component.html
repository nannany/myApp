<div style="text-align:center">
    <h1>
        掲示板!
    </h1>
</div>
<form (submit)="addComment($event, message)">
    <div>
        <label for="input_name">名前</label><br />
        <input id="input_name" name="input_name" type="text" [(ngModel)]="name" #input_name="ngModel" />
    </div>
    <div>
        <label for="input_message">メッセージ</label><br />
        <textarea id="input_message" name="input_message" cols="30" rows="5" maxlength="100" [(ngModel)]="message"
            #input_message="ngModel"></textarea>
    </div>
    <input type="submit" value="送信" />
</form>
<ng-container *ngFor="let comment of comments | async | slice: start: start+len">
    <div class="contents">
        <div class="name">
            {{comment.name}} 日時:{{comment.date | date:'medium'}}
        </div>
        <div class="comment" [innerHTML]="comment.message | nl2br">
        </div>
    </div>
</ng-container>
<div>
    <pagination [totalItems]="100" [(ngModel)]="currentPage" (pageChanged)="pager($event)"></pagination>
</div>
